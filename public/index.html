<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="preloader"></div>

    <div id="toogle">
      <i class="indicator"></i>
    </div>
    <div class="nav-bar">
      <ul>
        <button type="button" class="btn">Home</button>
        <button type="button" class="btn">About Us</button>
        <button type="button" class="btn">Contact Us</button>
        <button type="button" class="btn">Location</button>
      </ul>
    </div>

    <div class="form-outline">
      <h1>Login Form</h1>
      <div class="input">
        <i class="bi bi-person"></i>
        <input type="name" placeholder="Name" id="nameInput" />
      </div>
      <div class="input">
        <i class="bi bi-envelope"></i>
        <input type="email" placeholder="Email id" id="emailInput" />
      </div>
      <div class="input">
        <i class="bi bi-key"></i>
        <input type="password" placeholder="Password" id="takeinput" />
        <span class="eye" onclick="passwordworking()">
          <i id="eye1" class="bi bi-eye"></i>
          <i id="eye2" class="bi bi-eye-slash"></i>
        </span>
      </div>
      <button
        type="button"
        id="stylebutton"
        class="style-me"
        onclick="validateForm()"
      >
        Style Me
      </button>
    </div>

    <div>
      <script>
        function passwordworking() {
          let icon1 = document.getElementById("takeinput");
          let icon2 = document.getElementById("eye1");
          let icon3 = document.getElementById("eye2");

          if (icon1.type === "password") {
            icon1.type = "text";
            icon2.style.display = "block";
            icon3.style.display = "none";
          } else {
            icon1.type = "password";
            icon2.style.display = "none";
            icon3.style.display = "block";
          }
        }
        function validateForm() {
          const nameInput = document.getElementById("nameInput");
          const emailInput = document.getElementById("emailInput");
          const passwordInput = document.getElementById("takeinput");

          if (nameInput.value.trim() === "") {
            alert("Name field is required");
            return;
          }

          if (emailInput.value.trim() === "") {
            alert("Email field is required");
            return;
          }

          if (passwordInput.value.trim() === "") {
            alert("Password field is required");
            return;
          }

          alert("Form submitted successfully!");
        }
        const styleButton = document.getElementById("stylebutton");

        function handleButtonClick() {
          styleButton.classList.toggle("clicked-button");
        }

        styleButton.addEventListener("click", handleButtonClick);

        const body = document.querySelector("body");
        const buttons = document.querySelectorAll("button");

        const toogle = document.getElementById("toogle");

        toogle.onclick = function () {
          console.log("toogle clicked");
          toogle.classList.toggle("active");
          if (toogle.classList.contains("active")) {
            body.classList.add("active");
            buttons.forEach((button) => {
              button.classList.add("active");
            });
          } else {
            body.classList.remove("active");
            buttons.forEach((button) => {
              button.classList.remove("active");
            });
          }
        };

        var loadeimage = document.getElementById("preloader");
        document.addEventListener("DOMContentLoaded", function () {
          window.addEventListener("load", function () {
            setTimeout(function () {
              loadeimage.style.display = "none";
            }, 2000); // Adjust the time duration
          });
        });
      </script>
    </div>
  </body>
</html>
