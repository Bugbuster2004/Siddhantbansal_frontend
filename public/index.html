<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,500;6..12,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div id="preloader"></div> -->
    <script src="index.js"></script>
    <div class="nav-bar">
      <ul>
        <a class="btn">Home</a>
        <a class="btn">About Us</a>
        <a class="btn">Contact Us</a>
        <a class="btn">Location</a>
      </ul>
      <div id="toggle">
        <i class="indicator"></i>
      </div>
    </div>

    <div class="form-outline">
      <h1 class="login-form-title">Login to my website</h1>
      <div class="input">
        <i class="bi bi-person"></i>
        <input type="name" placeholder="Name" id="nameInput" />
      </div>
      <div class="input">
        <i class="bi bi-envelope"></i>
        <input type="email" placeholder="Email id" id="emailInput" />
      </div>
      <div class="input">
        <i class="bi bi-key"></i>
        <input type="password" placeholder="Password" id="takeinput" />
        <span class="eye" onclick="passwordworking()">
          <i id="eye1" class="bi bi-eye"></i>
          <i id="eye2" class="bi bi-eye-slash"></i>
        </span>
      </div>
      <button
        type="button"
        id="stylebutton"
        class="style-me"
        onclick="validateForm()"
      >
        Style Me
      </button>
    </div>
  </body>
</html>
